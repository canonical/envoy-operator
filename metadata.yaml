name: envoy
summary: Cloud-native high-performance edge/middle/service proxy
description: https://www.envoyproxy.io/
min-juju-version: "2.9.0"
series: [kubernetes]
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    auto-fetch: true
    upstream-source: envoyproxy/envoy:v1.12.2
provides:
  grpc-web:
    interface: k8s-service
    schema:
      v1:
        provides:
          type: object
          properties:
            service-name:
              type: string
            service-port:
              type: string
          required:
          - service-name
          - service-port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboards:
    interface: grafana_dashboard
requires:
  grpc:
    interface: grpc
    schema:
      v1:
        provides:
          type: object
          properties:
            service:
              type: string
            port:
              type: string
          required:
          - service
          - port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/grpc.yaml
