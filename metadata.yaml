name: envoy
summary: Cloud-native high-performance edge/middle/service proxy
description: https://www.envoyproxy.io/
containers:
  envoy:
    resource: oci-image
    uid: 584792
    gid: 584792
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    auto-fetch: true
    upstream-source: ghcr.io/canonical/envoy:1.28.2-ck8
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
requires:
  grpc:
    interface: k8s-service
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  logging:
    interface: loki_push_api
    optional: true
charm-user: non-root
