# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: "."

  lint:
    name: Lint Check
    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt install tox

    - name: Lint code
      run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt install tox

    - name: Run unit tests
      run: tox -e unit

  deploy:
    name: Integration Tests
    runs-on: ubuntu-20.04

    steps:
    - name: Check out repo
      uses: actions/checkout@v4

    - name: Setup Charmcraft's pip cache
      id: cache
      uses: actions/cache@v4
      with:
        path: /home/runner/snap/charmcraft/common/cache/charmcraft/
        # Cache keys must be unique - there is no overwrite mechanic.  Add IDs to avoid this (is there a better set of IDs?)
        # partial ref: https://github.com/actions/cache/blob/main/tips-and-workarounds.md#update-a-cache
        # To match the most recent previous cache, use restore-keys with the craft-shared-cache prefix.  This will hit the
        # "first" match, which will be from the most recent run.  
        # ref: https://docs.github.com/en/actions/using-workflows/caching-dependencies-to-speed-up-workflows#matching-a-cache-key
        key: craft-shared-cache-${{ github.run_id }}-${{ github.run_attempt }}-${{ github.job }}-${{ strategy.job-index }}
        restore-keys: craft-shared-cache

    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s
        channel: 1.25-strict/stable
        juju-channel: 3.5/stable
        microk8s-addons: "dns hostpath-storage rbac metallb:10.64.140.43-10.64.140.49"

    - name: Test
      run: sg snap_microk8s -c "tox -vve integration -- --model testing"

    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get envoy workload logs
      run: kubectl logs --tail 100 -ntesting -ljuju-app=envoy
      if: failure()

    - name: Get envoy operator logs
      run: kubectl logs --tail 100 -ntesting -ljuju-operator=envoy
      if: failure()

    - name: Get mlmd workload logs
      run: kubectl logs --tail 100 -ntesting -ljuju-app=mlmd
      if: failure()

    - name: Get mlmd operator logs
      run: kubectl logs --tail 100 -ntesting -ljuju-operator=mlmd
      if: failure()

    - name: Get istio-pilot workload logs
      run: kubectl logs --tail 100 -ntesting -ljuju-app=istio-pilot
      if: failure()

    - name: Get istio-pilot operator logs
      run: kubectl logs --tail 100 -ntesting -ljuju-operator=istio-pilot
      if: failure()

    - name: Collect charm debug artifacts
      uses: canonical/kubeflow-ci/actions/dump-charm-debug-artifacts@main
      if: always()
