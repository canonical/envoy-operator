[flake8]
max-line-length = 100
copyright-check = True
copyright-author = Canonical Ltd.
select = E,F,W,C

[tox]
skipsdist = True

[testenv]
setenv =
    PYTHONPATH={toxinidir}/src:{toxinidir}/lib
deps =
    -rtest-requirements.txt
    -rrequirements.txt

[testenv:unit]
commands =
    pytest -vv {toxinidir}/tests/unit

[testenv:lint]
commands =
    flake8 {toxinidir}/src {toxinidir}/tests
    black --check --diff {toxinidir}/src {toxinidir}/tests

[testenv:integration]
deps =
    {[testenv]deps}
    pytest-operator
commands =
    pytest -v --tb native --asyncio-mode=auto --show-capture=no --log-cli-level=INFO -s {posargs} {toxinidir}/tests/integration
